concurrency:
  group: skool-mvp-api-main
  cancel-in-progress: true

name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test ./...

  build-and-push:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      sha: ${{ steps.set-sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v4
      - name: Set short SHA
        id: set-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push (linux/amd64)
        run: |
          SHA="${{ steps.set-sha.outputs.sha }}"
          docker buildx build \
            --platform linux/amd64 \
            -t hcuri/skool-mvp-api:${SHA} \
            --push .
      - name: Summarize image tag
        run: |
          SHA="${{ steps.set-sha.outputs.sha }}"
          echo "Pushed image hcuri/skool-mvp-api:${SHA}" >> $GITHUB_STEP_SUMMARY

  bump-gitops:
    if: github.ref == 'refs/heads/main'
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      SHA: ${{ needs.build-and-push.outputs.sha }}
    steps:
      - name: Checkout gitops repo
        uses: actions/checkout@v4
        with:
          repository: hcuri/skool-mvp-gitops
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
      - name: Set image tag in dev values
        uses: mikefarah/yq@v4
        with:
          cmd: yq -i ".image.tag = \"${{ env.SHA }}\"" environments/dev/skool-mvp-api/values.yaml
      - name: Ensure GitHub CLI
        run: |
          if ! command -v gh >/dev/null; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y gh
          fi
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b bump-skool-mvp-api-${SHA}
          git add environments/dev/skool-mvp-api/values.yaml
          git commit -m "chore: bump skool-mvp-api image to ${SHA}"
      - name: Push branch
        run: |
          git push origin bump-skool-mvp-api-${SHA}
      - name: Create PR to gitops repo
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          API_REPO="https://github.com/${GITHUB_REPOSITORY}"
          API_COMMIT_URL="${API_REPO}/commit/${GITHUB_SHA}"
          gh pr create \
            --base main \
            --head bump-skool-mvp-api-${SHA} \
            --title "chore: bump skool-mvp-api image to ${SHA}" \
            --body "Automated image bump from skool-mvp-api CI.\n\nImage: \`hcuri/skool-mvp-api:${SHA}\`\nSource commit: ${API_COMMIT_URL}\nPipeline: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
