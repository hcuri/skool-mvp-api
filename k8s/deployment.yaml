apiVersion: apps/v1
kind: Deployment
metadata:
  name: skool-mvp-api
  namespace: apps
  labels:
    app: skool-mvp-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skool-mvp-api
  template:
    metadata:
      labels:
        app: skool-mvp-api
    spec:
      containers:
        - name: skool-mvp-api
          image: hcuri/skool-mvp-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: skool-mvp-db
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 128Mi
